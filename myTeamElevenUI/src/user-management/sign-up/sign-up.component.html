<div class="login-container">
    <div>
        <mat-form-field class="user-inputs" appearance="fill">
            <mat-label>USERNAME</mat-label>
            <input matInput placeholder="" [(ngModel)]="userName">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="user-inputs" appearance="fill">
            <mat-label>CREATE PASSWORD</mat-label>
            <input matInput [type]="hide1 ? 'password' : 'text'" [(ngModel)]="password1">
            <button id="visibility-button" mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
              <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
    </div>
    <div>
        <mat-form-field class="user-inputs" appearance="fill">
            <mat-label>CONFIRM PASSWORD</mat-label>
            <input matInput [type]="hide2 ? 'password' : 'text'" [(ngModel)]="password2">
            <button id="visibility-button" mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
              <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
    </div>
        <button mat-raised-button color="primary" class="user-inputs login-buttons" (click)="createUser()">LOGIN</button>
</div>
